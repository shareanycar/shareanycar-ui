<div *ngIf="user">
	<div class="form-horizontal">
		<div class="col-sm-offset-3 col-sm-9">

			<h2 class="col-sm-offset-3">Profile</h2>

			<div class="form-group">
				<label class="col-sm-2 control-label">First Name: </label>
				<div class="col-sm-4">
					<input class="form-control" [(ngModel)]="user.firstName" placeholder="first name">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Last Name: </label>
				<div class="col-sm-4">
					<input class="form-control" [(ngModel)]="user.lastName" placeholder="last name">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Address: </label>
				<div class="col-sm-4">
					<input class="form-control" [(ngModel)]="user.address" placeholder="address">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Phone: </label>
				<div class="col-sm-4">
					<input class="form-control" [(ngModel)]="user.phone" placeholder="phone">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Passport: </label>
				<div class="col-sm-4">
					<input class="form-control" [(ngModel)]="user.passport" placeholder="passport">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Driving license: </label>
				<div class="col-sm-4">
					<input class="form-control" [(ngModel)]="user.drivingLicense" placeholder="driving license">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-4 col-sm-offset-2">
					<a [routerLink]='[]' (click)="deleteImage()">
						<img alt="user image" [src]="user.userImageUrlSmall">
					</a>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Choose file: </label>
				<div class="col-sm-4">
					<input type="file" class="form-control" ng2FileSelect [uploader]="uploader" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-4 col-sm-offset-2">
					<button class="btn btn-primary" (click)="save()">Save</button>
				</div>
			</div>

			<div class="col-sm-4 col-sm-offset-2">
				<p>{{errorMsg}}</p>
			</div>
		</div>
	</div>
</div>
