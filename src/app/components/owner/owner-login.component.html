 
  
  <div class="form-horizontal ">
  	  <div class="col-sm-offset-2 col-sm-10">
   		  <h2 class="col-sm-offset-2">Please login</h2>
   	 
   	  
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Login: </label>
		    <div class="col-sm-4">
		    	<input class="form-control" [(ngModel)]="email" placeholder="your email" />
		    </div>
		  </div>
		
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Password: </label>
		   	<div class="col-sm-4">
		    	<input  class="form-control" type="password" [(ngModel)]="password" placeholder="your password" />
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		  		<button class="btn btn-primary" (click)="login()">login</button>
		  		<a class="btn  btn-link" routerLink="/owner/signup"> register</a>
		  	</div>
		  </div>
	    <p class="col-sm-offset-2"  *ngIf="errorMsg">{{errorMsg}}</p>
	 </div> 
	  
  </div>
