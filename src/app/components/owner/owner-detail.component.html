<div *ngIf="owner">
	<div class="form-horizontal">
		<div class="col-sm-offset-3 col-sm-9">


			<h2 *ngIf="!this.ownerService.isLoggedIn()" class="col-sm-offset-2 col-sm-10">Please sign up</h2>
			<h2 *ngIf="this.ownerService.isLoggedIn()" class="col-sm-offset-2 col-sm-10">Settings</h2>

			<div class="form-group">
				<label class="col-sm-2 control-label">First Name: </label>
				<div class="col-sm-4">
					<input class="form-control" [(ngModel)]="owner.firstName" placeholder="first name">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Last Name: </label>
				<div class="col-sm-4">
					<input class="form-control" [(ngModel)]="owner.lastName" placeholder="last name">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Country:</label>
				<div class="col-sm-4">
					<select class="form-control" [(ngModel)]="owner.locationCountry"  (change)="change()">
						<option *ngFor="let country of countries" [ngValue]="country" >{{country}}</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">City:</label>
				<div class="col-sm-4">
					<select class="form-control" [(ngModel)]="owner.locationCity">
						<option *ngFor="let city of cities" [ngValue]="city">{{city}}</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Phone: </label>
				<div class="col-sm-4">
					<input class="form-control" [(ngModel)]="owner.phone" placeholder="phone">
				</div>
			</div>

			<div *ngIf="!this.ownerService.isLoggedIn()" class="form-group">
				<label class="col-sm-2 control-label">Email: </label>
				<div class="col-sm-4">
					<input class="form-control" [(ngModel)]="owner.email" placeholder="email">
				</div>
			</div>

			<div *ngIf="this.ownerService.isLoggedIn()" class="form-group">
				<label class="col-sm-2 control-label">Old Password: </label>
				<div class="col-sm-4">
					<input type="password" class="form-control" [(ngModel)]="oldPassword"
						placeholder="old password">
				</div>
			</div>


			<div class="form-group">
				<label class="col-sm-2 control-label">Password: </label>
				<div class="col-sm-4">
					<input type="password" class="form-control" [(ngModel)]="password" placeholder="password">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Confirm Password: </label>
				<div class="col-sm-4">
					<input type="password" class="form-control" [(ngModel)]="passwordConfirm"
						placeholder="password">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2  col-sm-10">
					<button *ngIf="!this.ownerService.isLoggedIn()" class="btn btn-primary" (click)="signup()">Sign up</button>
					<button *ngIf="this.ownerService.isLoggedIn()" class="btn btn-primary" (click)="update()">update account</button>
					<button  class="btn btn-default" (click)="this.nav.back()">back </button>
				</div>
			</div>

			

			<p>{{errorMsg}}</p>
			<p>{{errorMsgPassword }}</p>

		</div>
	</div>
</div>
