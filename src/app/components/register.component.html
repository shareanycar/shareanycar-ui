<div *ngIf="user">
	<div class="form-horizontal">
		<div class="col-sm-offset-3 col-sm-9">
			
			<h2 class="col-sm-offset-3">Register</h2>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">First Name: </label>
				<div class="col-sm-4">
					<input class="form-control" [(ngModel)]="user.firstName" placeholder="First Name">
				</div>


			</div>
			<div class="form-group">

				<label class="col-sm-2 control-label">Last Name: </label>
				<div class="col-sm-4">
					<input class="form-control" [(ngModel)]="user.lastName" placeholder="Last Name">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Email: </label>
				<div class="col-sm-4">
					<input class="form-control" [(ngModel)]="user.email" placeholder="email">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Password: </label>
				<div class="col-sm-4">
					<input type="password" class="form-control" [(ngModel)]="password" placeholder="password">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Confirm Password: </label>
				<div class="col-sm-4">
					<input type="password" class="form-control" [(ngModel)]="confirmPassword" placeholder="confirm password">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-4 col-sm-offset-3">
					<button  class="btn btn-primary" (click)="register()">Register</button>
				</div>
			</div>
			<div class="col-sm-4 col-sm-offset-3">
				{{errorMsg}}
			</div>

		</div>
	</div>
</div>
