<div class="form-horizontal">
	<div class="col-sm-offset-2 col-sm-8">
		<button class="btn btn-primary" (click)="remove()">delete messages</button>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-8">
			<table class="table">
				<thead>
					<th>id</th>
					<th>message date</th>
					<th>to user</th>
					<th>message title</th>
				</thead>

				<tbody>
					<tr *ngFor="let m of messages; let i=index;">
						<td>
							<input type="checkbox" [(ngModel)]="marked[i]" />
						</td>
						<td>
							<a [routerLink]="['/manage/readMessage', m.id]"> {{m.messageDate}}</a>
						</td>
						<td>
							<a [routerLink]="['/manage/readMessage', m.id]"> {{m.toUserName}} </a>
						</td>
						<td>
							<a [routerLink]="['/manage/readMessage', m.id]"> {{m.title}} </a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
