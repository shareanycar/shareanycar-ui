<div *ngIf="viewMessage && fromUser">
	<div class="form-horizontal">
		<h3 class="col-sm-offset-1">Message:</h3>


		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-5">
				<img [src]="fromUser.userImageUrlMedium" />
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-5">
				from
				<strong>{{viewMessage.fromUserName}}</strong>
				to
				<strong>{{viewMessage.toUserName}}</strong>
			</div>
		</div>



		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-5">{{viewMessage.title}}</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-5">{{viewMessage.text}}</div>
		</div>



		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-5">
				<textarea class="form-control" [(ngModel)]="sendMessage.text"></textarea>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-5">
				<button class="btn btn-primary" (click)="reply()">reply</button>
				<button class="btn btn-default" (click)="location.back()">back</button>
			</div>
		</div>
		<div class="col-sm-offset-1 col-sm-5">{{errMsg}}</div>
	</div>
</div>
