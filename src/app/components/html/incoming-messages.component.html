<div class="form-horizontal">
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-8">
			<button class="btn btn-primary" (click)="remove()">delete messages</button>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-8">
			<table  class="table">
				<thead>
					<th>id</th>
					<th>message date</th>
					<th>from user</th>
					<th>message title</th>
				</thead>

				<tbody>
					<tr *ngFor="let m of messages; let i=index;" [style.font-weight]="getMessageStyle(m.messageStatus)">
						<td>
							<input type="checkbox" [(ngModel)]="marked[i]" />
						</td>
						<td>
							<a [routerLink]="['/manage/readMessage', m.id]"> {{m.messageDate}}</a>
						</td>
						<td>
							<a [routerLink]="['/manage/readMessage', m.id]"> {{m.fromUserName}} </a>
						</td>
						<td>
							<a [routerLink]="['/manage/readMessage', m.id]"> {{m.title}} </a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
