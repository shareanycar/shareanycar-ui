<div *ngIf="user">
	<div class="col-sm-offset-1 col-sm-8">
		<h2 class="col-sm-offset-1">Send a message to {{user.firstName}}</h2>
		<div class="col-sm-offset-1 col-sm-5">
			<img [src]="user.userImageUrlMedium" />
		</div>
		<div class="col-sm-offset-1 col-sm-5">
			<div class="form-horizontal ">
				<div class="form-group">
					<input class="form-control" type="text" [(ngModel)]="message.title" placeholder="message title" />
				</div>

				<div class="form-group">
					<textarea class="form-control" [(ngModel)]="message.text"></textarea>
				</div>

				<div class="form-group">
					<button class="btn btn-primary" (click)="send()">send</button>
					<button class="btn btn-default" (click)="this.location.back()">back</button>
				</div>


				{{this.errorMsg}}
			</div>
		</div>
	</div>
</div>
