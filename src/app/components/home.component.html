<div class="col-sm-offset-2 col-sm-8">
	<div class="jumbotron">
		<h1 class="col-sm-offset-3">ShareAnyCar.com</h1>
		<p class="col-sm-offset-3">Welcome To P2P Car Sharing Service</p>
	</div>
</div>

<div class="col-sm-offset-2 col-sm-8">
	<div class="input-group input-daterange">
		<input class="form-control" type="text" [ngModel]="dt" (focus)="showDatePicker = true">
		<div *ngIf="showDatePicker" style="position: absolute; z-index: 10; min-height: 290px;">
			<datepicker [(ngModel)]="dt" [minDate]="minDate" (selectionDone)="showDatePicker = false"></datepicker>
		</div>
	</div>
</div>
